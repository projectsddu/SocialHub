{% extends 'home/base.html' %}

{% block feed %}

<table class="table table-dark table-hover mt-3">
    <thead>
        <tr>
            <th scope="col" class="display-3 rounded" style="font-size: 30px;"> Followers of <b style="color: #ed5c7e;">{{cur_user}}</b></th>
            
        </tr>
    </thead>
    {% if friend %}
    {% for f in friend %}
        <tr >

            <td class="table-dark rounded" >
                <div class="row">
                    <div class="col-2">
                        <img src="{{f.image}}" style="width: 80px; height: 80px;" class="rounded-circle">
                    </div>
                    <div class="col-10 mt-4 display-3">
                        <p style="font-size: 20px;"><a href="{% url 'users' slug=f.username %}"><b>{{f.username}}</b></a></p>
                    </div>
                </div>
            </td>

        </tr>
    {% endfor %}
    {% else %}
    <td class="table-dark rounded" >
                <div class="row">
                    <h1>No followers till now</h1>
                </div>
            </td>
    {% endif %}
</table>

{% endblock feed %}

{% block user_name %}
{{user.get_username}}
{% endblock user_name %}
