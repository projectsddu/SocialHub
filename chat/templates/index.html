  <style>
      .even
      {
          background-color: aqua;
      }
      .odd{
          background-color: chartreuse;
      }

  </style>
  <body>
      <div id="chat">
        <ul id="chat_give" >
            <li><b>Chats</b></li>
        </ul>
      </div>
  <script>
      var ws=new WebSocket('ws://localhost:8000/ws/chat/jenil_keval');
      ws.onopen = function(event)
      {
        alert("Connection was successfully established");
      }
      ws.onmessage = function(event)
      {
          console.log(event);
          var recdata=JSON.parse(event.data)
          console.log(recdata);
          var msgdom=document.getElementById("chat_give");
          console.log(msgdom)
          var newelement=document.createElement('li');
          console.log(newelement);
          newelement.innerText=recdata['message'];
          var att=document.createAttribute("class")
          
          var no= msgdom.children.length;
          var name=recdata['sender']
          if(name=="jenil")
          {
            att.value="even"
          }
          else
          {
              att.value="odd"
          }
          newelement.setAttributeNode(att);
          msgdom.appendChild(newelement);

      }
      ws.onclose=function(event)
      {
          console.log(event)

      }
    //   document.querySelector("#chat").onclick = function(event)
    //   {
    //       const msgdom=document.getElementById()
    //   }
  </script>
